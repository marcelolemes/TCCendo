<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="modelo.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>MegaPixel</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="/resources/images/icone.ico" />
</h:head>
<body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" resizable="true"> 
			<ui:insert name="menu" />
		</p:layoutUnit>
		<p:layoutUnit position="center" resizable="true" style="overflow-y: visible !important;">
			<p:growl showDetail="true" autoUpdate="true" />
			<ui:insert name="content" />
		</p:layoutUnit>
		 <p:layoutUnit position="south" resizable="true" size="10%" style="overflow-y: visible !important;">
			<ui:insert name="footer" />
			<ui:include src="/include/footer.xhtml" />
		</p:layoutUnit>
		 
	</p:layout>
</body>
</html>
