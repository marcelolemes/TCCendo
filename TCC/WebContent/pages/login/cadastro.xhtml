<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title></title>
</h:head>
<h:outputStylesheet library="css" name="estilo.css" />
<body>
	<h:form id="cadastro">
		
		<div align="center"></div>
		<p:panel styleClass="center">
			<p:panelGrid columns="2" styleClass="semBorda">
				<p:outputLabel value="Apelido" />
				<p:inputText id="apelidoInput" value="#{userBean.user.apelido}" />
				<p:outputLabel value="Senha" />
				<p:password value="#{userBean.user.senha}" />
				<p:outputLabel value="Nível de acesso" />
				<p:selectOneMenu id="nivelacessoinput"
					value="#{userBean.user.nivelAcesso}">
					<f:selectItems value="#{userBean.nivelAcessoCadastro}" />
				</p:selectOneMenu>
				<p:outputLabel value="Setor" />
				<p:selectOneMenu id="setoroinput"
					value="#{userBean.user.setor}">
					<f:selectItems value="#{userBean.setores}" />
				</p:selectOneMenu>


			</p:panelGrid>
			<p:commandButton value="Gravar" action="#{userBean.gravar()}"
				update="@all" />
		</p:panel>

	</h:form>
</body>
</html>
