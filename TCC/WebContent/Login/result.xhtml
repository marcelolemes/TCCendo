<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</h:head>
<h:outputStylesheet library="css" name="estilo.css" />
<body>
	<f:metadata>
		<f:viewAction action="#{userBean.verificarLogado()}" />
	</f:metadata>

	<h:form id="user">

		<p:panel styleClass="panecentral">
			<p:panelGrid columns="2" styleClass="semBorda">
				<p:outputLabel value="Usuário da sessão" />
				<p:outputLabel value="#{panelUser.userBean.userLogado.apelido}" />
				<p:outputLabel value="serviço atual" />
				<p:outputLabel value="#{panelUser.userBean.userLogado.servicoatual}" />
				<p:outputLabel value="ultimo serviço" />
				<p:outputLabel
					value="#{panelUser.userBean.userLogado.servicoanterior}" />
				<p:outputLabel value="Nível de acesso" />
				<p:outputLabel value="#{panelUser.userBean.userLogado.nivelAcesso}" />
				<p:outputLabel value="ultimo acesso" />
				<p:outputLabel value="#{panelUser.userBean.userLogado.ultimoacesso}" />
			</p:panelGrid>
			<p:panelGrid columns="1" styleClass="semBorda">
				<p:commandButton value="Logoff" action="#{panelUser.sairSessao()}"
					update="@all" process="@this" />

			</p:panelGrid>
		</p:panel>
		<p:dialog header="TrocarSenha" widgetVar="TrocarSenha">
			<p:panel id="trocarSenhaPanel">
				<p:panelGrid columns="2" styleClass="semBorda">
					<p:outputLabel value="insira a NOVA senha:" />
					<h:inputSecret value="#{userBean.user.senha}" />
					<p:outputLabel value="REPITA a NOVA senha:" />
					<h:inputSecret value="#{userBean.senhaTemporaria}" />
					<p:commandButton value="Gravar senha" action="#{userBean.mudarSenha()}"
					 oncomplete="PF('TrocarSenha').hide()"/>
				</p:panelGrid>
			</p:panel>
		</p:dialog>

	</h:form>
</body>
</html>
