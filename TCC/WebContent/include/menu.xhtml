<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title></title>
	</h:head>
	<h:outputStylesheet library="css" name="estilo.css" />
	<body>
		<h:form id="menu">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" showIcon="false" />
			<p:menubar>
				<p:submenu label="Usuário">
					<p:menuitem value="Encerrar Sessão (COM DEFEITO)"
						action="#{panelUser.sairSessao()}" />
				</p:submenu>

				<p:submenu label="Contratos">
					<p:menuitem value="Visualizar Contratos" action="#{panelUser.btVisualizarCursos()}" />
					<p:menuitem value="Cadastrar Contratos" action="#{panelUser.btCadastrarCursos()}" />
				</p:submenu>
				

				<p:submenu label="SysAdmin">
					<p:menuitem value="Cadastrar Usuário"
						action="#{panelUser.btCadastro()}" />

					<p:menuitem value="Usuários Cadastrados"
						action="#{panelUser.btListarUers()}" />
				</p:submenu>

			</p:menubar>
		</h:form>
	</body>
</ui:composition>
