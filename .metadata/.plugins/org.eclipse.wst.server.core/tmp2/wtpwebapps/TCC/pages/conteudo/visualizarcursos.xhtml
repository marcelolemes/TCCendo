<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title></title>
</h:head>
<h:outputStylesheet library="css" name="estilo.css" />
<body>

	<p:messages showDetail="true" autoUpdate="true"
		closable="true" showIcon="false" />

	<form id="cursos">
		<p:dataTable var="contrato" value="#{listarCursos.listaContrato}">
			<p:column headerText="Contrato" width="10%">
				<h:outputText value="#{contrato.numeroContrato}" />
			</p:column>

			<p:column headerText="Curso">
				<h:outputText value="#{contrato.curso}" />
			</p:column>

			<p:column headerText="Data Prazo" width="10%">
				<h:outputText value="#{contrato.dataPrazo}">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</p:column>

			<p:column headerText="Status">
				<p:selectOneMenu value="#{contrato.status}">
					<f:selectItems
						value="#{cadastrarContratoBean.metricas.statusContratoLista}" />
				</p:selectOneMenu>
			</p:column>
			<p:column headerText="Urgência">
				<p:selectOneMenu value="#{contrato.urgencia}">
					<f:selectItems
						value="#{cadastrarContratoBean.metricas.urgenciaLista}" />
				</p:selectOneMenu>
			</p:column>
		</p:dataTable>
		<p:commandButton value="Atualizar"
			action="#{listarCursos.atualizar()}" process="@all" update="@all"
			immediate="true">
			<p:resetInput target=":cursos" />
		</p:commandButton>
	</form>
</body>
</html>
