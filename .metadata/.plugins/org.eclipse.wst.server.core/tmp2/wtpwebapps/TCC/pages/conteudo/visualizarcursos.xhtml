<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title></title>
</h:head>
<h:outputStylesheet library="css" name="estilo.css" />
<body>


	<form id="cursos">
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<p:dataTable var="contrato" value="#{listarCursos.listaContrato}"
					resizableColumns="true" style="margin-bottom:20px">
					<p:column headerText="Contrato" width="6%">
						<h:outputText value="#{contrato.numeroContrato}" />
					</p:column>

					<p:column headerText="Curso">
						<h:outputText value="#{contrato.curso}" />
					</p:column>
					<p:column headerText="Entidade">
						<h:outputText value="#{contrato.entidade}" />
					</p:column>
					<p:column headerText="Ficha">
						<h:outputText value="#{contrato.ficha}" />
					</p:column>
					<p:column headerText="Data Prazo" width="10%">
						<h:outputText value="#{contrato.dataPrazo}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="Status" width="18%">
						<p:selectOneMenu value="#{contrato.status}">
							<f:selectItems
								value="#{cadastrarContratoBean.metricas.statusContratoLista}" />
						</p:selectOneMenu>
					</p:column>
					<p:column headerText="Urgência">
						<p:selectOneMenu value="#{contrato.urgencia}">
							<f:selectItems
								value="#{cadastrarContratoBean.metricas.urgenciaLista}" />
						</p:selectOneMenu>
					</p:column>¨
				</p:dataTable>
			</div>
		</div>

		<p:dialog header="Basic Dialog" widgetVar="contD" minHeight="40">
			<h:outputText value="Resistance to PrimeFaces is futile!" />
		</p:dialog>

		<p:commandButton value="Atualizar"
			action="#{listarCursos.atualizar()}" process="@all" update="@all"
			immediate="true">
			<p:resetInput target=":cursos" />
		</p:commandButton>
	</form>
</body>
</html>
